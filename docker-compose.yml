services:
  database:
    image: mariadb:latest
    container_name: music_db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_USER: ${DB_USER}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Backend/MusicBackend/MusicBackend
      dockerfile: Dockerfile
    container_name: music_api
    depends_on:
      database:
        condition: service_healthy  # Only starts when DB is ready
    environment:
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "${BACKEND_PORT}:8080"
    healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
          interval: 10s
          timeout: 5s
          retries: 3

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: music_ui
    depends_on:
      backend:
        condition: service_healthy # Only starts when API is ready
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  db_data: